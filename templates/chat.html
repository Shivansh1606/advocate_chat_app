{% extends "base.html" %}

{% block title %}Chat with {{ advocate.name }}{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <div class="advocate-info">
            <div class="advocate-avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="info">
                <h3>{{ advocate.name }}</h3>
                <p>{{ advocate.specialty }}</p>
                <span class="status online">Online</span>
            </div>
        </div>
        <div class="header-actions">
            <button class="btn-meeting" onclick="openMeetingModal()">
                <i class="fas fa-video"></i> Schedule Meeting
            </button>
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <div class="chat-messages" id="messages">
        <!-- Messages will be displayed here -->
    </div>

    <div class="chat-input">
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message..." 
                   onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>

<!-- Meeting Schedule Modal -->
<div id="meeting-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Schedule Meeting with {{ advocate.name }}</h3>
            <span class="close" onclick="closeMeetingModal()">&times;</span>
        </div>
        <form id="meeting-form">
            <div class="form-group">
                <label for="meeting-date">Date</label>
                <input type="date" id="meeting-date" required>
            </div>
            <div class="form-group">
                <label for="meeting-time">Time</label>
                <input type="time" id="meeting-time" required>
            </div>
            <div class="form-group">
                <label for="meeting-description">Description</label>
                <textarea id="meeting-description" placeholder="Brief description of your legal matter" required></textarea>
            </div>
            <div class="form-actions">
                <button type="button" onclick="closeMeetingModal()">Cancel</button>
                <button type="submit">Schedule Meeting</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const socket = io();
const roomId = '{{ room_id }}';
const clientName = '{{ client_name }}';
const advocateId = '{{ advocate.id }}';

// Join the chat room
socket.emit('join', {
    room: roomId,
    client_name: clientName
});

// Handle incoming messages
socket.on('message', function(data) {
    displayMessage(data.sender, data.message, data.timestamp);
});

socket.on('status', function(data) {
    displayStatus(data.msg);
});

function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value.trim();
    
    if (message) {
        socket.emit('message', {
            room: roomId,
            sender: clientName,
            message: message
        });
        messageInput.value = '';
    }
}

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}

function displayMessage(sender, message, timestamp) {
    const messagesDiv = document.getElementById('messages');
    const isOwnMessage = sender === clientName;
    
    const messageElement = document.createElement('div');
    messageElement.className = `message ${isOwnMessage ? 'own' : 'other'}`;
    
    messageElement.innerHTML = `
        <div class="message-content">
            <div class="message-text">${message}</div>
            <div class="message-time">${timestamp}</div>
        </div>
        <div class="message-sender">${sender}</div>
    `;
    
    messagesDiv.appendChild(messageElement);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

function displayStatus(message) {
    const messagesDiv = document.getElementById('messages');
    const statusElement = document.createElement('div');
    statusElement.className = 'status-message';
    statusElement.textContent = message;
    messagesDiv.appendChild(statusElement);
}

// Meeting Modal Functions
function openMeetingModal() {
    document.getElementById('meeting-modal').style.display = 'block';
}

function closeMeetingModal() {
    document.getElementById('meeting-modal').style.display = 'none';
}

// Handle meeting form submission
document.getElementById('meeting-form').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = {
        client_name: clientName,
        advocate_id: advocateId,
        date: document.getElementById('meeting-date').value,
        time: document.getElementById('meeting-time').value,
        description: document.getElementById('meeting-description').value
    };
    
    fetch('/schedule_meeting', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(`Meeting scheduled successfully! Meeting ID: ${data.meeting_id}`);
            
            // Open meeting room in new window
            const meetingWindow = window.open(
                `/meeting/${data.meeting_id}`,
                '_blank',
                'width=800,height=600'
            );
            
            closeMeetingModal();
        } else {
            alert('Failed to schedule meeting. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    });
});
</script>
{% endblock %}
