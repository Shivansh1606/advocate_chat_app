{% extends "base.html" %}

{% block title %}Chat Interface{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <div class="advocate-info">
            <div class="advocate-avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <div class="info">
                <h3 id="advocate-name">Loading...</h3>
                <p id="advocate-specialty">Please wait...</p>
                <span class="status online">Online</span>
            </div>
        </div>
        <div class="header-actions">
            <a href="/" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </div>

    <div class="chat-messages" id="messages">
        <div class="welcome-message">
            <p>ðŸ‘‹ Welcome! Start conversation with your advocate</p>
        </div>
    </div>

    <div class="chat-input">
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message..." 
                   onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button onclick="sendVideoLink()" class="video-btn">
                <i class="fas fa-video"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}
